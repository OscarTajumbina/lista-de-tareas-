<!DOC<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #task-form {
            margin-bottom: 20px;
        }
        #task-form input[type="text"], #task-form input[type="date"] {
            width: calc(50% - 15px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #task-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #task-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body background="imagenespagina/Descarga de fondos para páginas web.jpg">
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contactos.html">Contacto</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <form id="task-form">
            <input type="text" id="task" placeholder="Agregar nueva tarea" required>
            <input type="date" id="task-date" required>
            <input type="submit" value="Agregar">
        </form>
        <ul id="task-list">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </ul>
    </div>

    <script>
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var taskInput = document.getElementById('task');
            var dateInput = document.getElementById('task-date');
            var taskText = taskInput.value;
            var taskDate = dateInput.value;
            if (taskText.trim() !== '' && taskDate.trim() !== '') {
                addTaskToList(taskText, taskDate);
                taskInput.value = '';
                dateInput.value = '';
            }
        });

        function addTaskToList(taskText, taskDate) {
            var taskList = document.getElementById('task-list');
            var li = document.createElement('li');
            li.textContent = taskText + " - Fecha: " + taskDate;
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.classList.add('delete-btn');
            deleteButton.addEventListener('click', function() {
                li.remove();
            });
            li.appendChild(deleteButton);
            taskList.appendChild(li);
        }
    </script>
</body>
</html>
