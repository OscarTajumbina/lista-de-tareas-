<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        #task-form {
            margin-bottom: 20px;
        }
        #task-form input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #task-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #task-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body background="imagenespagina/Descarga de fondos para páginas web.jpg">
    <div class="container">
        <h1>Lista de Tareas</h1>
        <form id="task-form" action="#" method="post">
            <input type="text" id="task" name="task" placeholder="Agregar nueva tarea" required>
            <input type="submit" value="Agregar">
        </form>
        <ul id="task-list">
            <!-- Aquí se mostrarán las tareas -->
            <li>
                Tarea 1
                <button class="delete-btn">Eliminar</button>
            </li>
            <li>
                Tarea 2
                <button class="delete-btn">Eliminar</button>
            </li>
            <li>
                Tarea 3
                <button class="delete-btn">Eliminar</button>
            </li>
        </ul>
    </div>
</body>
</html>
